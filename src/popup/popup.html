<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <!-- Main -->
    <div id="main-menu" class="popup-menu">
      <div id="from-bookmark" class="menu-item">
        Create a playlist from a bookmark folder
        <i></i>
      </div>
      <div id="from-urls" class="menu-item">
        Create a playlist from a list of links
        <i></i>
      </div>
      <div id="from-current-tabs" class="menu-item">
        Create a playlist from currently open YouTube tabs
      </div>
    </div>

    <!-- From Bookmark -->
    <div id="from-bookmark-menu" class="popup-menu" style="display: none;">
      <div class="back-item menu-item"><i></i>Back</div>
      <div class="menu-content">
        <div id="bookmarks"></div>
      </div>
    </div>

    <!-- From URLs -->
    <div id="from-urls-menu" class="popup-menu" style="display: none;">
      <div class="back-item menu-item"><i></i>Back</div>
      <div class="menu-content">
        <textarea
          id="urlsTextarea"
          placeholder="YouTube urls (newline or whitespace separated)"
        ></textarea>
        <div id="create-from-urls" class="menu-item">Create Playlist</div>
      </div>
    </div>

    <script src="../browser-polyfill.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
