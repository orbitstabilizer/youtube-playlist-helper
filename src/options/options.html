<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="../icons/icon_48.png" />
    <title>Settings - YouTube Playlist Helper</title>
    <link rel="stylesheet" href="../css/pico.min.css" />
    <style>
      article {
        --block-spacing-vertical: 1.5rem;
      }
      details > summary {
        font-size: 1.2rem;
        font-weight: bold;
      }
      details > summary + * {
        margin-top: 1.5rem;
      }

      button[type="submit"] {
        margin-top: 2rem;
      }
    </style>
  </head>

  <body>
    <main class="container" style="padding-top: 0rem">
      <article>
        <form>
          <details open>
            <summary>General</summary>

            <fieldset>
              <legend>When a playlist is created using the pop-up menu:</legend>
              <label for="openPlaylistEditorAfterCreation">
                <input
                  type="checkbox"
                  id="openPlaylistEditorAfterCreation"
                  role="switch"
                />
                Open the playlist editor instead of playing the playlist
              </label>

              <label
                ><select id="createdPlaylistStorage">
                  <option value="recent">
                    add playlist to "Recently created playlists"
                  </option>
                  <option value="saved">
                    add playlist to "Saved playlists"
                  </option>
                  <option value="">don't save playlist</option>
                </select>
              </label>
            </fieldset>

            <fieldset>
              <label>
                <input type="checkbox" id="openPlaylistPage" role="switch" />
                When playing a playlist, open the YouTube playlist page instead
                of playing an anonymous playlist
              </label>

              <label>
                <input type="checkbox" id="closeAfterCombine" role="switch" />
                Close tabs after combining Youtube Tabs using the pop-up menu
              </label>
            </fieldset>
          </details>

          <details open>
            <summary>Playlist editor</summary>

            <fieldset>
              <label
                >Default page
                <select id="defaultEditorPage">
                  <option value="/recent">Recently created playlists</option>
                  <option value="/new">New playlist</option>
                  <option value="/saved">Saved playlists</option>
                </select>
              </label>
            </fieldset>

            <label>
              <input type="checkbox" id="disableThumbnails" role="switch" />
              Disable thumbnail previews
            </label>
          </details>

          <details open>
            <summary>Context menu</summary>

            <fieldset>
              <label>
                <input
                  type="checkbox"
                  id="openSavedPlaylistAfterAdd"
                  role="switch"
                />
                After adding a video to a saved playlist, open the saved
                playlist
              </label>

              <label>
                <input
                  type="checkbox"
                  id="openPlaylistBuilderAfterAdd"
                  role="switch"
                />
                After adding a video to the playlist builder, open the playlist
                builder
              </label>

              <label for="disableContextBuilder">
                <input
                  type="checkbox"
                  id="disableContextBuilder"
                  role="switch"
                />
                Disable "Add video to the playlist builder"
              </label>

              <label for="disableContextSaved">
                <input type="checkbox" id="disableContextSaved" role="switch" />
                Disable "Add video to saved playlist"
              </label>
            </fieldset>
          </details>

          <button type="submit">Save</button>
        </form>

        <script src="../browser-polyfill.min.js"></script>
        <script src="../editor/storage-service.js"></script>
        <script src="options.js"></script>
      </article>
    </main>
  </body>
</html>
