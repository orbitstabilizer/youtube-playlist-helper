<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Settings</title>
  </head>

  <body style="display: flex; flex-direction: column; align-items: center;">
    <header style="display: flex; align-items: center;">
      <img style="margin-right: 10px;" src="../icons/icon_48.png">
      <h1>YouTube Playlist Helper</h1>
    </header>
    <form style="padding: 10px;">
      <fieldset>
        <legend>General</legend>
        <label>Open playlist page instead of playing playlist videos after creating them<input type="checkbox" id="open_playlist_page" /></label>
        <br>
        <label>Close tabs after combine<input type="checkbox" id="close_after_combine" /></label>
      </fieldset>
      <div style="float: right; padding: 10px;">
        <button type="submit">Save</button>
      </div>
    </form>

    <script src="../browser-polyfill.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
