<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <form style="padding: 10px">
      <fieldset>
        <legend>General</legend>
        <label>Open playlist page instead of playing playlist videos after creating them<input type="checkbox" id="open_playlist_page" /></label>
      </fieldset>
      <fieldset>
        <legend>Tabs</legend>
        <label>Always include YouTube tabs of playlists (current playlist videos only)<input type="checkbox" id="include_playlist_tabs" /></label>
      </fieldset>
      <div style="float: right; padding: 10px;">
        <button type="submit">Save</button>
      </div>
    </form>

    <script src="../browser-polyfill.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
